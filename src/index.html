
<!DOCTYPE html>
<html>

<body>
  <div class="container">

        <div>

              生命值為零時，遊戲結束。(按 ENTER 開始)</p>

    <div id="counter-wrapper">
      <div id="counter-modal" style="display: none;">
        30
      </div>
    </div>
    <div id="win-wrapper">
      <div id="win-modal" style="display: none;">
        <h3>勝利</h3>
        <p>你棒了！成功通關！獲得神秘禮品一份。(按 ENTER 重新開始)</p>
      </div>

    <div id="lose-wrapper">
      <div id="lose-modal" style="display: none;">
        <h3>失敗</h3>
        <p>失敗了～還需要努力一點～加油吧。(按 ENTER 重新開始)</p>

    <div class="abs logo">
      <div class="title">region.mo</div>
    </div>

  <div class="control-panel" style="display: none;"></div>
